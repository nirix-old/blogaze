<?r @posts.each do |post| ?>
<article class="post">
    <header>
      <h2 class="title">#{a post.title, '/' + Time.at(post.created_at).year.to_s + '/' + Time.at(post.created_at).month.to_s + '/' + post.slug}</h2>
    </header>
    <div class="post-body">
      #{maruku post.body}
    </div>
    <footer class="meta">
      By #{post.user.username}, <abbr title="#{Time.at(post.published_at)}">#{post.published_at.ago_in_words} ago</abbr>
    </footer>
</article>
<?r end ?>
