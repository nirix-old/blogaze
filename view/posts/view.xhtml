<article class="post">
    <header>
      <h2 class="title">#{@post.title}</h2>
    </header>
    <div class="post-body">
      #{maruku @post.body}
    </div>
    <footer class="meta">
      By #{@post.user.username}, <abbr title="#{Time.at(@post.published_at)}">#{@post.published_at.ago_in_words} ago</abbr>, #{@post.comment.count} comments
    </footer>
</article>

<section id="comments">
  <h3><a name="comments" class="no-href">Comments</a></h3>
  <?r @post.comment.each do |comment| ?>
  <div class="comment">
    <h4>#{comment.author}, #{comment.created_at.ago_in_words} ago</h4>
    <div class="content">
      #{maruku comment.body}
    </div>
  </div>
  <?r end ?>
</section>
