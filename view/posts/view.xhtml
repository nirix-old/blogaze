<article class="post">
    <header>
      <h2 class="title">#{@post.title}</h2>
    </header>
    <div class="post-body">
      #{maruku @post.body}
    </div>
    <footer class="meta">
      By #{@post.user.username}, <abbr title="#{Time.at(@post.published_at)}">#{@post.published_at.ago_in_words} ago</abbr>
    </footer>
</article>
