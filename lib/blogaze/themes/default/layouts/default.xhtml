<!DOCTYPE html>
<html>
  <head>
    <title>#{@title}</title>
    <link href="#{Ramaze.options.prefix}css/master.less" rel="stylesheet/less" type="text/css">
    <link href="/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
    #{css 'ie'}
    <![endif]-->
    #{js 'jquery'}
    #{js 'less'}
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <h1><a href="/">#{@settings[:title]}</a></h1>
        <nav>
          <ul>
          <?r ::Blogaze::Models::Page.filter(:on_menu => 1).all.each do |page| ?>
          <li><a href="/#{page.slug}">#{page.title}</a></li>
          <?r end ?>
          <?r if session[:logged_in] ?>
            <?r if @userinfo.group.is_admin == 1 ?>
            <li><a href="/admin">Admin</a></li>
            <?r end ?>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
          <?r end ?>
          </ul>
        </nav>
      </header>
      <?r if flash[:error] ?>
      <div class="message error">
        #{flash[:error]}
      </div>
      <?r end ?>
      <?r if flash[:success] ?>
      <div class="message success">
        #{flash[:success]}
      </div>
      <?r end ?>
      <div id="page_wrapper">
        <div id="page">
          #@content
        </div>
      </div>
      <footer id="footer">
        Powered by <a href="http://blogaze.org">Blogaze</a>
      </footer>
    </div>
  </body>
</html>
